<div class="app-content-body ">
  <div class="hbox hbox-auto-xs hbox-auto-sm">
    <!-- main -->
    <div class="col">
      <!-- main header -->
      <div class="bg-light lter b-b wrapper-md">
        <div class="row">
          <div class="col-sm-12 col-xs-12">
            <h1 class="m-n font-thin h3 text-black">Phòng</h1>
          </div>
        </div>
      </div>
      <div class="wrapper-md">
        <div class="row">
          <div class="col-sm-6">
            <div class="panel panel-default">
              <div class="panel-heading font-bold">Thêm phòng</div>
              <div class="panel-body">
                <form role="form" #formRoom="ngForm">
                  <div class="form-group">
                    <label>Tên phòng</label>
                    <input id="room-name" type="text" [(ngModel)]="room_name" name="room_name" class="form-control" placeholder="Tên phòng">
                  </div>
                  <button type="button" (click)="addRoom()" class="btn btn-sm btn-primary">Thêm</button>
                </form>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="panel panel-default">
              <div class="panel-heading font-bold">Danh sách phòng</div>
              <div class="panel-body">
                <table class="table table-striped m-b-none">
                  <thead>
                    <tr>
                      <td>#</td>
                      <td>Tên phòng</td>
                      <td>Tác vụ</td>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let room of list_room">
                      <td>{{room.room_id}}</td>
                      <td>{{room.room_name}}</td>
                      <td>
                        <button (click)="delRoom(room.room_id)" class="btn btn-xs btn-danger">Xoá</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- / main -->
  </div>
</div>
